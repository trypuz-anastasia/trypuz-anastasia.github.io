<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
   
    <div id="calculator">
       
        <input type="text" id="display" disabled><br />

        <div class="all-keys">

            <input type="button" value="<--" class="keys fourth-section" onclick="backspace()">
            <input type="button" value="/" class="keys second-section" onclick="addToScreen('/')"><br />

            <input type="button" value="7" class="keys first-section" onclick="addToScreen('7')">
            <input type="button" value="8" class="keys first-section" onclick="addToScreen('8')">
            <input type="button" value="9" class="keys first-section" onclick="addToScreen('9')">
            <input type="button" value="*" class="keys second-section" onclick="addToScreen('*')">
            <br />

            <input type="button" value="4" class="keys first-section" onclick="addToScreen('4')">
            <input type="button" value="5" class="keys first-section" onclick="addToScreen('5')">
            <input type="button" value="6" class="keys first-section" onclick="addToScreen('6')">
            <input type="button" value="-" class="keys second-section" onclick="addToScreen('-')"><br />


            <input type="button" value="1" class="keys first-section" onclick="addToScreen('1')">
            <input type="button" value="2" class="keys first-section" onclick="addToScreen('2')">
            <input type="button" value="3" class="keys first-section" onclick="addToScreen('3')">
            <input type="button" value="+" class="keys second-section" onclick="addToScreen('+')"><br />

            <input type="button" value="0" class="keys first-section" onclick="addToScreen('0')">
            <input type="button" value="." class="keys first-section" onclick="addToScreen('.')">
            <input type="button" value="C" class="keys first-section" onclick="addToScreen('c')">
            <input type="button" value="=" class="keys third-section" onclick="answer()"><br />

        </div>

    </div>

<script src="jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
