<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="https://formspree.io/trypuz.anastasia@gmail.com" method="post">

        <label for="imie">Imię:</label><br />
        <input type="text" name="imie" id="imie" required><br />

        <label for="nazwisko">Nazwisko:</label><br />
        <input type="text" name="nazwisko" id="nazwisko" required><br />

        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" required><br />

        <label for="telephone">Numer telefonu:</label><br />
        <input type="tel" name="telephone" id="telephone" pattern="[\+]\d{2}\d{9}" required><br /><br />

        <label for="miasta">Miasto:</label><br />
        <select name="miasto" id="miasta" required>
           <option value="">Wybierz...</option>
           <option value="krakow">Kraków</option>
           <option value="warszawa">Warszawa</option>
           <option value="gdansko">Gdańsk</option>
        </select><br />

        <fieldset>
            <legend id="plec">Płeć:</legend>
                <input type="radio" name="plec" id="kobieta" value="kobieta" checked required>
                <label for="kobieta">Kobieta</label><br />

                <input type="radio" name="plec" id="mezczyzna" value="mezczyzna" required>
                <label for="mezczyzna">Mężczyzna</label>
        </fieldset>
        
        <label for="wiadomosc">Wiadomość:</label><br />
        <textarea name="wiadomosc" id="wiadomosc" required></textarea><br /><br />

        <input type="checkbox" name="zgoda" id="zgoda" value="zgoda" required>
        <label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
        <br /><br />

        <input type="submit" value="Wyślij">

    </form>

</body>

</html>
